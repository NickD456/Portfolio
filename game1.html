<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>

                    <!-- Add more game links as needed -->

        </div>

    <div class="container">

		<p><button id="theme-toggle">Toggle Dark/Light Mode</button></p>

            <p>Additional information about Game 1 can be added here.</p>
        </div>
    </div>
	<script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeLink = document.getElementById('theme-link');

        themeToggle.addEventListener('click', function() {
            if (themeLink.getAttribute('href') === 'styles-light.css') {
                themeLink.setAttribute('href', 'styles-dark.css');
            } else {
                themeLink.setAttribute('href', 'styles-light.css');
            }
        });
    </script>
</body>
